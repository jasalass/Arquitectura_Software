services:
  postgres:
    image: postgres:16
    container_name: pg-inscripcion-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: inscripciones
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: appsecret
    ports:
      - "5433:5432"                    # host:container
    volumes:
      - pgdata_insc:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro  # scripts SQL iniciales (opcional)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d inscripciones"]
      interval: 5s
      timeout: 3s
      retries: 15
    networks:
      - utf_net

  adminer:
    image: adminer:latest
    container_name: adminer-inscripcion
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - utf_net

volumes:
  pgdata_insc:

networks:
  utf_net:
    external: true
