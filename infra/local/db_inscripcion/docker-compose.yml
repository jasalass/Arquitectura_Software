services:
  postgres:
    image: postgres:16
    container_name: pg-inscripcion-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: inscripciones
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: appsecret
      # Opcional: ajusta autenticación inicial (por defecto ya queda bien)
      # POSTGRES_INITDB_ARGS: "--auth-local=scram-sha-256 --auth-host=scram-sha-256"
    ports:
      - "5432:5432"                # si 5432 está ocupado, usa "5433:5432"
    volumes:
      - pgdata_insc:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro   # scripts SQL iniciales
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d inscripciones"]
      interval: 5s
      timeout: 3s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: adminer-inscripcion
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata_insc:
