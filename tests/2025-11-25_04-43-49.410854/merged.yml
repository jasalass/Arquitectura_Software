---
execution:
- concurrency: 50
  hold-for: 2m
  ramp-up: 30s
  scenario: flujo-completo-gateway
- concurrency: 100
  hold-for: 2m
  ramp-up: 30s
  scenario: flujo-completo-gateway
- concurrency: 300
  hold-for: 2m
  ramp-up: 45s
  scenario: flujo-completo-gateway
- concurrency: 600
  hold-for: 2m
  ramp-up: 1m
  scenario: flujo-completo-gateway
- concurrency: 800
  hold-for: 2m
  ramp-up: 1m
  scenario: flujo-completo-gateway
- concurrency: 1000
  hold-for: 3m
  ramp-up: 1m
  scenario: flujo-completo-gateway
scenarios:
  flujo-completo-gateway:
    default-address: http://localhost:3000
    requests:
    - body: |
        {
          "email": "user@email.com",
          "password": "12345"
        }
      extract-jsonpath:
        token:
          jsonpath: $.token
        user_uuid:
          jsonpath: $.user.uuid
      headers:
        Content-Type: application/json
      label: login-email
      method: POST
      url: /auth
    - headers:
        Authorization: Bearer ${token}
      label: ver-asignaturas
      method: GET
      url: /inscripcion/asignaturas
    - headers:
        Authorization: Bearer ${token}
      label: ver-inscripciones-alumno
      method: GET
      url: /inscripcion/alumnos/${user_uuid}/asignaturas
    - headers:
        Authorization: Bearer ${token}
      label: estado-alumno-inscripcion
      method: GET
      url: /inscripcion/alumno-estado/${user_uuid}
    - headers:
        Authorization: Bearer ${token}
      label: estado-pago
      method: GET
      url: /pago/estado/${user_uuid}
    - body: |
        {
          "uuid": "${user_uuid}"
        }
      headers:
        Authorization: Bearer ${token}
        Content-Type: application/json
      label: pagar-matricula
      method: POST
      url: /pago/pagar-matricula
    think-time: 0.3s

