---
cli:
  linter:
    disable: false
    ignored-warnings: []
    lint-and-exit: false
    warn-on-unfamiliar-fields: false
cli-aliases:
  cloud:
    provisioning: cloud
  detach:
    modules:
      cloud:
        detach: true
  func:
    modules:
      console:
        disable: true
    settings:
      aggregator: functional-consolidator
  gui:
    modules:
      jmeter:
        gui: true
  install-tools:
    services:
    - install-checker
  lint:
    cli:
      linter:
        lint-and-exit: true
  local:
    provisioning: local
  locations:
    modules:
      cloud:
        dump-locations: true
    provisioning: cloud
  nolint:
    cli:
      linter:
        disable: true
  public:
    modules:
      blazemeter:
        public-report: true
  report:
    reporting:
    - blazemeter
  sequential:
    modules:
      local:
        sequential: true
execution:
- concurrency:
    local: 50
  executor: jmeter
  hold-for: 2m
  ramp-up: 30s
  scenario: flujo-completo-gateway
  throughput: {}
- concurrency:
    local: 100
  executor: jmeter
  hold-for: 2m
  ramp-up: 30s
  scenario: flujo-completo-gateway
  throughput: {}
- concurrency:
    local: 300
  executor: jmeter
  hold-for: 2m
  ramp-up: 45s
  scenario: flujo-completo-gateway
  throughput: {}
- concurrency:
    local: 600
  executor: jmeter
  hold-for: 2m
  ramp-up: 1m
  scenario: flujo-completo-gateway
  throughput: {}
- concurrency:
    local: 800
  executor: jmeter
  hold-for: 2m
  ramp-up: 1m
  scenario: flujo-completo-gateway
  throughput: {}
- concurrency:
    local: 1000
  executor: jmeter
  hold-for: 3m
  ramp-up: 1m
  scenario: flujo-completo-gateway
  throughput: {}
included-configs: []
modules:
  ab:
    class: bzt.modules.ab.ApacheBenchmarkExecutor
  android-emulator:
    class: bzt.modules.services.AndroidEmulatorLoader
  apiritif:
    class: bzt.modules._apiritif.ApiritifNoseExecutor
  appium:
    class: bzt.modules.services.AppiumLoader
  blazemeter:
    class: bzt.modules.blazemeter.BlazeMeterUploader
  capturehar:
    class: bzt.modules.blazemeter.ServiceStubCaptureHAR
  cloud:
    class: bzt.modules.blazemeter.CloudProvisioning
    default-location: us-central1-a
  console:
    class: bzt.modules.console.ConsoleStatusReporter
  consolidator:
    class: bzt.modules.aggregator.ConsolidatingAggregator
    percentiles:
    - 0.0
    - 50.0
    - 90.0
    - 95.0
    - 99.0
    - 99.9
    - 100.0
  external-results-loader:
    class: bzt.modules.external.ExternalResultsLoader
  final-stats:
    class: bzt.modules.reporting.FinalStatus
  final_stats:
    class: bzt.modules.reporting.FinalStatus
  functional-consolidator:
    class: bzt.modules.functional.FunctionalAggregator
  gatling:
    class: bzt.modules.gatling.GatlingExecutor
    properties:
      gatling.data.file.bufferSize: 256
  influxdb-reporter:
    class: bzt.modules.influxdb_reporter.InfluxdbStatusReporter
  install-checker:
    class: bzt.modules.services.InstallChecker
  jmeter:
    class: bzt.modules.jmeter.JMeterExecutor
    path: C:\Users\juans\.bzt\jmeter-taurus\5.5\bin\jmeter.bat
    plugins:
    - jpgc-casutg
    - jpgc-dummy
    - jpgc-ffw
    - jpgc-fifo
    - jpgc-functions
    - jpgc-json
    - jpgc-perfmon
    - jpgc-prmctl
    - jpgc-tst
    properties:
      jmeter.save.saveservice.autoflush: 'true'
      jmeter.save.saveservice.connect_time: 'true'
      jmeterengine.force.system.exit: 'true'
      summariser.name: ''
    protocol-handlers:
      grpc: bzt.jmx.grpc.GRPCProtocolHandler
      http: bzt.jmx.http.HTTPProtocolHandler
      mqtt: bzt.jmx.mqtt.MQTTProtocolHandler
    system-properties:
      sun.net.inetaddr.ttl: 0
    version: '5.5'
  jmx-rampup:
    class: bzt.modules.services.JmeterRampup
    enabled: false
  junit:
    class: bzt.modules.java.JUnitTester
  junit-xml:
    class: bzt.modules.reporting.JUnitXMLReporter
  k6:
    class: bzt.modules.k6.K6Executor
  local:
    class: bzt.modules.provisioning.Local
  locust:
    class: bzt.modules._locustio.LocustIOExecutor
  mocha:
    class: bzt.modules.javascript.MochaTester
  molotov:
    class: bzt.modules._molotov.MolotovExecutor
  monitoring:
    class: bzt.modules.monitoring.Monitoring
  newman:
    class: bzt.modules.javascript.NewmanExecutor
  nunit:
    class: bzt.modules.csharp.NUnitExecutor
  passfail:
    class: bzt.modules.passfail.PassFailStatus
  pip-install:
    class: bzt.modules.services.PipInstaller
  playwright:
    class: bzt.modules.javascript.PlaywrightTester
  proxy2jmx:
    class: bzt.modules.proxy2jmx.Proxy2JMX
  pytest:
    class: bzt.modules._pytest.PyTestExecutor
  robot:
    class: bzt.modules.robot.RobotExecutor
  screenshoter:
    class: bzt.modules.blazemeter.ServiceStubScreenshoter
  selenium:
    class: bzt.modules._selenium.SeleniumExecutor
  shellexec:
    class: bzt.modules.shellexec.ShellExecutor
  siege:
    class: bzt.modules.siege.SiegeExecutor
  testng:
    class: bzt.modules.java.TestNGTester
  tsung:
    class: bzt.modules.tsung.TsungExecutor
  unpacker:
    class: bzt.modules.services.Unpacker
  virtual-display:
    class: bzt.modules.services.VirtualDisplay
  xunit:
    class: bzt.modules.csharp.XUnitExecutor
provisioning: local
reporting:
- module: final-stats
- module: console
scenarios:
  flujo-completo-gateway:
    default-address: http://localhost:3000
    requests:
    - body: |
        {
          "email": "user@email.com",
          "password": "12345"
        }
      extract-jsonpath:
        token:
          jsonpath: $.token
        user_uuid:
          jsonpath: $.user.uuid
      headers:
        Content-Type: application/json
      label: login-email
      method: POST
      url: /auth
    - headers:
        Authorization: Bearer ${token}
      label: ver-asignaturas
      method: GET
      url: /inscripcion/asignaturas
    - headers:
        Authorization: Bearer ${token}
      label: ver-inscripciones-alumno
      method: GET
      url: /inscripcion/alumnos/${user_uuid}/asignaturas
    - headers:
        Authorization: Bearer ${token}
      label: estado-alumno-inscripcion
      method: GET
      url: /inscripcion/alumno-estado/${user_uuid}
    - headers:
        Authorization: Bearer ${token}
      label: estado-pago
      method: GET
      url: /pago/estado/${user_uuid}
    - body: |
        {
          "uuid": "${user_uuid}"
        }
      headers:
        Authorization: Bearer ${token}
        Content-Type: application/json
      label: pagar-matricula
      method: POST
      url: /pago/pagar-matricula
    think-time: 0.3s
services:
- local:
  - metrics:
    - cpu
    - mem
    - bytes-sent
    - bytes-recv
    - disk-read
    - disk-write
    - disk-space
    - engine-loop
    - conn-all
  module: monitoring
settings:
  aggregator: consolidator
  default-executor: jmeter
  env:
    OBJC_DISABLE_INITIALIZE_FORK_SAFETY: 'YES'
    TAURUS_ARTIFACTS_DIR: D:\Arquitectura de software\Arquitectura_Software\tests\2025-11-25_04-43-49.410854
version: 1.16.46

