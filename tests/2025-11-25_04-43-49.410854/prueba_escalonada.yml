execution:
  # ============================
  # TRAMO 1: 50 usuarios
  # ============================
  - concurrency: 50
    ramp-up: 30s
    hold-for: 2m
    scenario: flujo-completo-gateway

  # ============================
  # TRAMO 2: 100 usuarios
  # ============================
  - concurrency: 100
    ramp-up: 30s
    hold-for: 2m
    scenario: flujo-completo-gateway

  # ============================
  # TRAMO 3: 300 usuarios
  # ============================
  - concurrency: 300
    ramp-up: 45s
    hold-for: 2m
    scenario: flujo-completo-gateway

  # ============================
  # TRAMO 4: 600 usuarios
  # ============================
  - concurrency: 600
    ramp-up: 1m
    hold-for: 2m
    scenario: flujo-completo-gateway

  # ============================
  # TRAMO 5: 800 usuarios
  # ============================
  - concurrency: 800
    ramp-up: 1m
    hold-for: 2m
    scenario: flujo-completo-gateway

  # ============================
  # TRAMO 6: 1000 usuarios
  # ============================
  - concurrency: 1000
    ramp-up: 1m
    hold-for: 3m
    scenario: flujo-completo-gateway


scenarios:
  flujo-completo-gateway:
    default-address: http://localhost:3000
    think-time: 0.3s

    requests:

      # ===============================================
      # 1) LOGIN
      # ===============================================
      - label: login-email
        url: /auth
        method: POST
        headers:
          Content-Type: application/json
        body: |
          {
            "email": "user@email.com",
            "password": "12345"
          }
        extract-jsonpath:
          token:
            jsonpath: $.token
          user_uuid:
            jsonpath: $.user.uuid

      # ===============================================
      # 2) INSCRIPCIÓN – Asignaturas disponibles
      # ===============================================
      - label: ver-asignaturas
        url: /inscripcion/asignaturas
        method: GET
        headers:
          Authorization: "Bearer ${token}"

      # ===============================================
      # 3) INSCRIPCIÓN – Asignaturas inscritas
      # ===============================================
      - label: ver-inscripciones-alumno
        url: /inscripcion/alumnos/${user_uuid}/asignaturas
        method: GET
        headers:
          Authorization: "Bearer ${token}"

      # ===============================================
      # 4) INSCRIPCIÓN – Estado académico del alumno
      # ===============================================
      - label: estado-alumno-inscripcion
        url: /inscripcion/alumno-estado/${user_uuid}
        method: GET
        headers:
          Authorization: "Bearer ${token}"

      # ===============================================
      # 5) PAGO – Estado financiero
      # ===============================================
      - label: estado-pago
        url: /pago/estado/${user_uuid}
        method: GET
        headers:
          Authorization: "Bearer ${token}"

      # ===============================================
      # 6) PAGO – Pago de matrícula
      # ===============================================
      - label: pagar-matricula
        url: /pago/pagar-matricula
        method: POST
        headers:
          Content-Type: application/json
          Authorization: "Bearer ${token}"
        body: |
          {
            "uuid": "${user_uuid}"
          }
