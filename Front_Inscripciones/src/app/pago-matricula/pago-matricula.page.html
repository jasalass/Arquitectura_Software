<div class="container">
  <h2>Consultar Estado de Matr√≠cula</h2>

  <form (ngSubmit)="buscarEstado()" #form="ngForm">
    <label for="rut">Ingrese su RUT:</label>
    <input
      type="text"
      id="rut"
      name="rut"
      [(ngModel)]="rut"
      placeholder="Ej: 12.345.678-9"
      required
    />

    <button type="submit" [disabled]="form.invalid">Consultar</button>
  </form>

  <div *ngIf="estado">
    <p><strong>Estado actual:</strong> {{ estado }}</p>
  </div>
</div>
