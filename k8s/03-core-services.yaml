---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: utf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: jsalass045/api-gateway:v1.0.0
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: api-config
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: utf
spec:
  selector:
    app: api-gateway
  ports:
    - port: 3000
      targetPort: 3000
